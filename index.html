<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./script.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="./style.css">
    <title>Foto do dia NASA</title>
</head>
<body>
    <header>
        <p>Pesquise a foto de um dia específico</p>
        <div>
            <input type="date" id="data">
            <button id="botao">Pesquisar</button>
        </div>
    </header>
    <div class="container">
        <h1>Imagem astronômica do dia</h1>
        <h2>Fornecida pela API da NASA (APOD)</h2>
        <div class="apod-img" id="imagem-apod">
            <img src="" alt="" id="img">
        </div>
    </div>
</body>
</html>
